<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>Tokenify</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" style="font-family: 'Source Code Pro', monospace;">&nbsp;Tokenify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="http://{{ipaddress}}:{{port}}/">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://{{ipaddress}}:{{port}}/about">About</a>
            </li>
          </ul>
        </div>
      </nav>


    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="d-flex justify-content-center">
          
            <h5 class="align-self-center">Welcome to Tokenify</h5>
            </div>
                         
                   <form action="http://{{ipaddress}}:5000/uauth" method="POST" id="loginForm">
                    <div class="d-flex justify-content-center">  
                      <div class="d-flex flex-column bd-highlight mb-3">
                        <div class="p-2 bd-highlight">
                          <br>
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nusername" placeholder="Username" name="username">
                            <label for="floatingInput">Your Username</label>      
                            </div></div>
                            <div class="p-2 bd-highlight">
                              <div class="form-floating">
                                <input type="password" class="form-control" id="npassword" placeholder="Password" name="password">
                                <label for="floatingPassword">Your Password</label>
                              </div>  
                                
                            </div>
                            
  </div> 

    </div>
    </form>
    <div class="p-2 bd-highlight">
        <div class="form-floating">
          <a onclick="submitLogin()" class="btn btn-dark">Login</a>
        </div>
      </div>
      <div class="p-2 bd-highlight">
        <div class="form-floating">
          <a href="http://{{ipaddress}}:5000/newuser" class="btn btn-dark">New User</a>
        </div>
      </div>
      <div class="p-2 bd-highlight">
        <div class="form-floating">
          <a href="#" class="btn btn-link">Forgot Password ??</a>   
        </div>
      </div>
      <div class="p-2 bd-highlight">
        <div class="form-floating">
          Developed by <a href="https://www.linkedin.com/in/chinmay-sawant-07a22712a/" target="_blank">Chinmay Sawant</a> with ❤️ in India
        </div>
      </div>

      <script>
        function submitLogin(){
            document.getElementById("loginForm").submit();
        }
            </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
