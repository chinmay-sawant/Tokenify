<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>New User</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" style="font-family: 'Source Code Pro', monospace;">&nbsp;Tokenify</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="http://{{ipaddress}}:{{port}}/">Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>

    
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="d-flex justify-content-center">
          <h3>
           Register New Account
          </h3> 
        </div>
        <form action="http://{{ipaddress}}:5000/handleNewuser" method="POST" id="myForm">
        <div class="d-flex justify-content-center">    
         <div class="d-flex flex-column bd-highlight mb-3">
          <br>
           <div class="p-2 bd-highlight">
             <div class="form-floating mb-3">
           
               <input type="text" class="form-control" id="nusername" placeholder="name@example.com" name="nusername">
               <label for="floatingInput">New Username</label>
             </div>
           </div>
           <div class="p-2 bd-highlight">
             <div class="form-floating">
               <input type="password" class="form-control" id="npassword" placeholder="Password" name="npassword">
               <label for="floatingPassword">New Password</label>
             </div>
           </div>
           <br>
           <div class="custom-control custom-radio custom-control-inline">
             <input type="radio" id="customRadioInline1" name="uteam" class="custom-control-input" value="production">
             <label class="custom-control-label" for="customRadioInline1">Production</label>
           </div>
           <div class="custom-control custom-radio custom-control-inline">
             <input type="radio" id="customRadioInline2" name="uteam" class="custom-control-input" value="dba">
             <label class="custom-control-label" for="customRadioInline2">DBA</label>
           </div>
           <div class="custom-control custom-radio custom-control-inline">
             <input type="radio" id="customRadioInline3" name="uteam" class="custom-control-input" value="dev">
             <label class="custom-control-label" for="customRadioInline3">DEV</label>
           </div>
              <div class="custom-control custom-radio custom-control-inline">
             <input type="radio" id="customRadioInline4" name="uteam" class="custom-control-input" value="ops">
             <label class="custom-control-label" for="customRadioInline4">OPS</label>
           </div>
           <br>
           <div class="p-2 bd-highlight"> <button type="submit" class="btn btn-dark" id="liveToastBtn">Submit</button>
           </div>
           
         </form>
      
         </div>
       </div>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
