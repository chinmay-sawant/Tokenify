<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
 
  <div class="d-flex justify-content-center">
    <h4 style="text-align:center"> Welcome {{username}} you have admin access ! Activate User/Deactivate User </h4>
  </div>
   
  
   

  
 
   <br>
<h3>Click on username which you want to modify</h3>
<h6>
  A=Admin<br>
  D=Deactivated<br>
  U=User<br>
</h6>


<br>
<form action="http://{{ipaddress}}:5000/adminmodify" method="POST" id="myForm">
    <input type = "hidden" name = "selectedUsername" id="selectedUsername"/>
     </form>
 

<table class="table table-bordered table-hover text-center table-sm">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Flag</th> 
        <th scope="col">Team</th> 
      

      </tr>
    </thead>
    <tbody>
        {% for ausername,autype,auteam in admin_details %}
    
        <tr>
            <th scope="row" class="uname">{{ausername}}</th>
            <th scope="row">{{autype}}</th>
            <th scope="row">{{auteam}}</th>
          
            
          </tr>
   
{% endfor %}

</tbody>
</table>
<script>
var listItems = document.querySelectorAll(".uname"); // this returns an array of each li
            listItems.forEach(function(item) {
            item.onclick = function(e) {
            console.log(this.innerText); // this returns clicked li's value
            var uinput=this.innerText
            document.getElementById("selectedUsername").value = uinput;
            document.getElementById("myForm").submit();
  }
});
</script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
