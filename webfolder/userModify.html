<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>You have selected {{username}}:</h3>
    <h5>
      A=Admin<br>
      D=Deactivated<br>
      U=User<br>
    </h5>
    
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Change User Role
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            {% for uRoleToModify in userRoleModify %}
            <li><a class="dropdown-item" href="#" id="ChangeUserRole">{{uRoleToModify}}</a></li>
            {% endfor %}
        </ul>
      </div><br>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Change User Team
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            {% for uTeamtoModify in userTeamModify %}
            <li><a class="dropdown-item" href="#" id="ChangeUserTeam">{{uTeamtoModify}}</a></li>
            {% endfor %}
        </ul>
      </div>
      <form action="http://{{ipaddress}}:{{port}}/modifyUser" method="POST" id="myForm">
        <input type = "hidden" name = "cUserTeam" id="cUserTeam"/>
        <input type = "hidden" name = "cUserRole" id="cUserRole"/>
         </form>
<script>

      var listItems = document.querySelectorAll("#ChangeUserRole"); // this returns an array of each li
      listItems.forEach(function(item) {
      item.onclick = function(e) {
      console.log(this.innerText); // this returns clicked li's value
      var cUinput=this.innerText
      document.getElementById("cUserRole").value = cUinput;
     
}
});

var listItems = document.querySelectorAll("#ChangeUserTeam"); // this returns an array of each li
      listItems.forEach(function(item) {
      item.onclick = function(e) {
      console.log(this.innerText); // this returns clicked li's value
      var cUinput=this.innerText
      document.getElementById("cUserTeam").value = cUinput;
      document.getElementById("myForm").submit();
}
});

</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
